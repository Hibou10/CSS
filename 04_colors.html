<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style> 
        h1{
            /*Color name*/
            color: red;
        }
            
        h2{
            /*rgb: red,green,blue*/ 
            color: rgb(100,100,100 );
        }

        h3{
            /* Hex: 00 = red, 00 = green, 00 = blue*/
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading One</h2>
    <h3>Heading One</h3>
</body>
</html>
